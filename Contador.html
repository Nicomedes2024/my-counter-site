<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bitcoin-address {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown</h1>
  <p id="counter">10000000000000</p>
  <button onclick="decreaseCounter()">Click Me</button>
  
  <div class="bitcoin-address">
    <p>Support this project:</p>
    <p><strong>Bitcoin Address:</strong> 3ALzU7DrziwCbtp1CmGMtzmggWiUTtVhjc</p>
  </div>

  <div class="qr-code">
    <p>Scan this QR code to donate:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=bitcoin%3A3ALzU7DrziwCbtp1CmGMtzmggWiUTtVhjc&size=200x200" alt="QR Code Bitcoin">
  </div>

  <script>
    // Counter logic
    let counter = 100000000000;

    function decreaseCounter() {
      counter -= 1;
      document.getElementById('counter').textContent = counter;
    }
  </script>
</body>
</html>
